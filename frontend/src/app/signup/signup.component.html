<div class="container">
    <form class="form-box">
        <mat-form-field class="field">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Your Name" [(ngModel)]="name" name="name" required>
        </mat-form-field>
        
        <mat-form-field class="field">
            <mat-label>Email Id</mat-label>
            <input matInput type="email" placeholder="Your EmailId" [(ngModel)]="email" name="email" >
        </mat-form-field>
        
        <mat-form-field class="field">
            <mat-label>Number</mat-label>
            <input matInput type="number" placeholder="Your Mobile Number" [(ngModel)]="number" name="number" >
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Your Password" [(ngModel)]="password" name="password" >
        </mat-form-field>
        
        <mat-form-field class="field">
            <mat-label>Re Enter Password</mat-label>
            <input matInput type="password" placeholder="Your Password" [(ngModel)]="confirmPassword" name="confirmPassword" >
        </mat-form-field>
        
        <mat-form-field class="field">
            <mat-label>Gender</mat-label>
            <mat-select [(ngModel)]="gender" name="gender" >
                <mat-option value="Male">Male</mat-option>
                <mat-option value="Female">Female</mat-option>
                <mat-option value="Other">Other</mat-option>
              </mat-select>
        </mat-form-field>
    
        <div class="btn">  
            <button mat-raised-button color="primary" (click) = "onRegister()">Register</button>  
        </div>
    </form>
  </div>
